<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="/assets/scripts/app.js"></script>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

    <!--------------google fonts---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Simple, traffic-based pricing</title>
</head>
<body>
    <main class="card-wrapper">
        <h1 class="sr-only">Interactive pricing component</h1>

        <header class="pricing-card-header">
            <h2>Simple, traffic-based pricing</h2>
            <p>Sign-up for our 30-day trial.
                No credit card required.</p>
        </header>

        <form class="pricing-card" action="">
            <span class="pricing-card__views">100K PAGEVIEWS</span>
            
            <input type="range" class="pricing-card__views-range" name="range" id="range" min="1" max="5" value="3" step="1">

            <div class="pricing-card__price-container">
                <span class="pricing-card__price">16.00</span>
                <span class="pricing-card__billing-frequency">/ month</span>
            </div>

            <label class="pricing-card__billing-frequency-toggle" for="billing-freq">
                <span class="pricing-card__freq-option pricing-card__freq-option--monthly">
                    Monthly Billing
                </span>

                <input type="checkbox" name="billing-freq" id="billing-freq">

                <div class="toggle">
                    <span class="toggle-circle"></span>
                </div>

                <span class="pricing-card__freq-option pricing-card__freq-option--annual">
                    Yearly Billing
                </span>
            </label>

            <div class="price-card__bottom">
                <div class="pricing-card__features">
                    <span class="pricing-card__feature">
                        <img src="./assets/images/icon-check.svg" alt="tick icon">
                        <span>Unlimited websites</span>
                    </span>
                    <span class="pricing-card__feature">
                        <img src="./assets/images/icon-check.svg" alt="tick icon">
                        <span>100% data ownership</span>
                    </span>
                    <span class="pricing-card__feature">
                        <img src="./assets/images/icon-check.svg" alt="tick icon">
                        <span>Email reports</span>
                    </span>
                </div>
            </div>

            <button type="submit" class="pricing-card__submit-btn">
                Start my trial
            </button>
        </form>
    </main>
    <footer>
        <p>Challenge by Frontend Mentor and coded by <span class="heart"> &#x2764; </span><a href="https://github.com/davidchaves">David Willian Chaves.</a></p>
    </footer>
</body>
</html>
